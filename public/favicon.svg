<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- D20 die shape - golden/amber colors for fantasy theme -->
  <!-- Outer hexagonal die shape -->
  <polygon
    points="32,2 58,16 58,48 32,62 6,48 6,16"
    fill="#1a0f0a"
    stroke="#fbbf24"
    stroke-width="2.5"
  />
  <!-- Inner hexagon for depth -->
  <polygon
    points="32,10 50,20 50,44 32,54 14,44 14,20"
    fill="#2d1f15"
    stroke="#d97706"
    stroke-width="1.5"
  />
  <!-- Crosslines from vertices to center -->
  <line x1="32" y1="2" x2="32" y2="32" stroke="#92400e" stroke-width="1" />
  <line x1="58" y1="16" x2="32" y2="32" stroke="#92400e" stroke-width="1" />
  <line x1="58" y1="48" x2="32" y2="32" stroke="#92400e" stroke-width="1" />
  <line x1="32" y1="62" x2="32" y2="32" stroke="#92400e" stroke-width="1" />
  <line x1="6" y1="48" x2="32" y2="32" stroke="#92400e" stroke-width="1" />
  <line x1="6" y1="16" x2="32" y2="32" stroke="#92400e" stroke-width="1" />
  <!-- Center circle background -->
  <circle cx="32" cy="32" r="13" fill="#1a0f0a" />
  <circle cx="32" cy="32" r="11" fill="#2d1f15" stroke="#d97706" stroke-width="1" />
  <!-- The number 20 - nat 20 critical success -->
  <text
    x="32"
    y="38"
    text-anchor="middle"
    font-size="16"
    font-weight="bold"
    font-family="Georgia, serif"
    fill="#fbbf24"
  >20</text>
  <!-- Outer glow effect -->
  <polygon
    points="32,2 58,16 58,48 32,62 6,48 6,16"
    fill="none"
    stroke="#fcd34d"
    stroke-width="1"
    opacity="0.5"
  />
</svg>
